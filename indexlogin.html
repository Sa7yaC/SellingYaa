<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat&family=Nunito+Sans:wght@300;700&family=Poppins:wght@600;700&family=Space+Grotesk:wght@700&family=Archivo:wght@700&display=swap"
        rel="stylesheet">
    <title>Login | Sign Up</title>
</head>
<style>
    div.fillingarea{
        padding-top: 9rem;
    }
</style>
<body>
    <div class="grid">
        <div class="image">
            <p>
                Welcome
                <br>
                Contributor.
            </p>
        </div>
        <div class="fillingarea">
            <div class="container">
                <h2><center>Login</center></h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="Phone Number">Phone Number:</label>
                        <input type="text" id="Phone Number" name="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" name="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="state">Enter Your Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <div class="yo">
                            <a href="">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
